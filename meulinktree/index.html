<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | oBart</title>
    <!-- Fontes Modernas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- √çcones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.04);
            --border-color: rgba(255, 255, 255, 0.12);
            --accent: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
            position: relative;
            /* Fundo de Grade */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
        }

        /* Canvas de Fundo Animado (S√≠mbolos) */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Overlay de Scanlines */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(255, 255, 255, 0.01) 50%);
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            z-index: 2;
        }

        /* Perfil */
        .profile-section {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInDown 0.8s forwards;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            padding: 4px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            background: rgba(255,255,255,0.02);
        }

        .avatar-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: #111;
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Grayscale removido para manter as cores originais da logo */
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px white;
            animation: scanVertical 4s linear infinite;
            z-index: 5;
        }

        @keyframes scanVertical {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .avatar-tech-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px dashed var(--border-color);
            border-radius: 50%;
            animation: spin 12s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .glitch-name {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            position: relative;
            display: inline-block;
        }

        .glitch-name:hover::before {
            content: 'oBart';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            left: 2px;
            text-shadow: -2px 0 white;
            animation: glitch-anim 0.2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(15px, 9999px, 25px, 0); }
            100% { clip: rect(5px, 9999px, 35px, 0); }
        }

        .username {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            display: block;
            min-height: 1.2em;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.85rem;
            background: rgba(255,255,255,0.05);
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid var(--border-color);
        }

        /* Links */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-item {
            opacity: 0;
            transform: translateY(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 28px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(8px);
            border-radius: 50px;
            animation: fadeInUp 0.6s forwards;
        }

        /* Delay escalonado */
        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }
        .link-item:nth-child(5) { animation-delay: 0.5s; }

        .link-item:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-item i {
            width: 20px;
            height: 20px;
        }

        .link-title {
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Rodap√© */
        footer {
            margin-top: auto;
            padding: 50px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-secondary);
            z-index: 2;
            letter-spacing: 0.1em;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body { 
                padding: 30px 16px;
                background-size: 30px 30px;
            }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <main class="container">
        <!-- Cabe√ßalho de Perfil -->
        <section class="profile-section">
            <div class="avatar-container">
                <div class="avatar-tech-ring"></div>
                <div class="avatar-wrapper">
                    <div class="scanner-line"></div>
                    <!-- FOTO/LOGO COM CORES ORIGINAIS -->
                    <img src="img/ChatGPT Image 6 de jan. de 2026, 17_31_55.png" alt="oBart Logo" class="avatar">
                </div>
            </div>
            <h1 class="glitch-name">oBart</h1>
            <span class="username"></span>
            <p class="bio">IA | Automa√ß√µes | Web</p>
        </section>

        <!-- Lista de Links -->
        <nav class="links-list">
            <a href="https://github.com/obartx" target="_blank" class="link-item">
                <div class="link-content">
                    <i data-lucide="github"></i>
                    <span class="link-title">Github</span>
                </div>
                <i data-lucide="chevron-right" style="width: 16px; opacity: 0.3;"></i>
            </a>

            <a href="https://youtube.com/@obar7" target="_blank" class="link-item">
                <div class="link-content">
                    <i data-lucide="youtube"></i>
                    <span class="link-title">YouTube</span>
                </div>
                <i data-lucide="chevron-right" style="width: 16px; opacity: 0.3;"></i>
            </a>

            <a href="https://www.linkedin.com/in/vitorhcastilho/" target="_blank" class="link-item">
                <div class="link-content">
                    <i data-lucide="linkedin"></i>
                    <span class="link-title">Linkedin</span>
                </div>
                <i data-lucide="chevron-right" style="width: 16px; opacity: 0.3;"></i>
            </a>

            <a href="https://instagram.com/souzavh._" target="_blank" class="link-item">
                <div class="link-content">
                    <i data-lucide="instagram"></i>
                    <span class="link-title">Instagram</span>
                </div>
                <i data-lucide="chevron-right" style="width: 16px; opacity: 0.3;"></i>
            </a>

        </nav>
    </main>

    <footer>
        <p></p>
    </footer>

    <script>
        lucide.createIcons();

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let mouse = { x: -1000, y: -1000 };

        const symbols = ['{', '}', '0', '1', '/', '>', '_', 'üéÆ', 'üïπÔ∏è', '‚öîÔ∏è', '[ ]', '++', '&&'];
        const particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        resize();

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.baseX = Math.random() * width;
                this.baseY = Math.random() * height;
                this.x = this.baseX;
                this.y = this.baseY;
                this.speedY = 0.15 + Math.random() * 0.4;
                this.symbol = symbols[Math.floor(Math.random() * symbols.length)];
                this.fontSize = 9 + Math.random() * 11;
                this.opacity = 0.03 + Math.random() * 0.15;
                this.density = (Math.random() * 20) + 1;
            }

            draw() {
                ctx.font = `${this.fontSize}px 'JetBrains Mono', monospace`;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fillText(this.symbol, this.x, this.y);
            }

            update() {
                this.baseY -= this.speedY;
                if (this.baseY < -20) this.baseY = height + 20;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let maxDistance = 120;

                if (distance < maxDistance) {
                    let force = (maxDistance - distance) / maxDistance;
                    this.x -= (dx / distance) * force * this.density;
                    this.y -= (dy / distance) * force * this.density;
                } else {
                    if (this.x !== this.baseX) {
                        this.x -= (this.x - this.baseX) / 15;
                    }
                    if (this.y !== this.baseY) {
                        this.y -= (this.y - this.baseY) / 15;
                    }
                }
            }
        }

        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
